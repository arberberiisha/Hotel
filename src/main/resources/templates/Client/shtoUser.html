<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>SM</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Shto User!</h1>
    </div>

    <span th:text="${error}"></span>

    <form th:action="@{/procesi_shtimi}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4">E-Mail:</label>
                <div class="col-8">
                    <input type="email"  class="form-control" th:field="*{email}" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Password:</label>
                <div class="col-8">
                    <input type="password" class="form-control" th:field="*{password}" required
                           minLength="6" maxlength="15" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">FirstName:</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{firstName}"
                           minLength="2" maxlength="15" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">LastName:</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{lastName}"
                           required  minLength="2" maxlength="15"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Roli:</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{roli}"
                           required  minLength="2" maxlength="15"/>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </form>

</div>
</div>
</body>
</html>
