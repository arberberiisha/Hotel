<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>

    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>Modal Login Form</h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

<div id="id01" class="modal">

    <form class="modal-content animate" th:action="@{/login}" method="post">
       <fieldset>
        <div class="imgcontainer">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

        </div>

           <img src="images/user.png" alt="user" class="avatar">


        <div class="container">

            <label for="username">Username</label>
            <input  type="text" placeholder="Enter Username" name="username" required ><br />


            <label for="password"><b>Password</b></label>
            <input  type="password" placeholder="Enter Password" id="username" name="password" required>

            <button type="submit">Login</button>

                <input type="checkbox" checked="checked" id="password" name="remember"> Remember me
            </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
       </fieldset>
    </form>
</div>

<script>

    var modal = document.getElementById('id01');

    //nese klikojm jasht formes modale ajo mbyllet
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
