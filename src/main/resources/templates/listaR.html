<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>SM</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Te Gjitha Rezervimet!!!</h1>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ngaData</th>
                <th>DeriMeDaten</th>
                <th>Dhoma</th>
                <th>Klienti</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rezervimi: ${listaRezervimeve}">
                <td th:text="${rezervimi.ngaData}">ngaData</td>
                <td th:text="${rezervimi.deriMeDaten}">DeriMeDaten</td>
                <td th:text="${rezervimi.dhomaID.getEmertimi()}">Dhoma</td>
                <td th:text="${rezervimi.userID.getFirstName()}">Klienti</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
