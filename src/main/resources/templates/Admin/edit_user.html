<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>SM</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Shto Dhoma!</h1>
    </div>
    <form action="#" th:action="@{/updateUser}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4">ID:</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{id}" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Emri:</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{firstName}" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Mbiemri:</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{lastName}" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Email:</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{email}" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Roli:</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{roli}" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Pasword:</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{password}" required/>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary" >Ndrysho</button>
                <button type="button" class="btn btn-primary" onclick="window.history.back();">Anullo</button>
            </div>

        </div>
    </form>

</div>
</div>
</body>
</html>
