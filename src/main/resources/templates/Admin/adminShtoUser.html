<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Starter</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" th:href="@{/css/fontawesome-free/css/fontawesome.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/css/adminlte.min.css}">

</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button">|||</a>
            </li>
            <h2 class="m-0">USERS</h2>
        </ul>



        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">
            <form class="col-sm-6 form-group" th:action="@{/logout}">
                <a href="/logout" id="logout_" title="Log out">
                    <button class="btn btn-danger" type="submit">Logout</button>
                </a>
            </form>
        </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="#page-top" class="brand-link">
            <img src="images/blueicone.png" alt="ADMIN" class="brand-image img-circle elevation-3" style="opacity: .8">
            <span class="brand-text font-weight-light">ADMIN</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar user panel (optional) -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="image">
                    <img src="/images/admin.png" alt="User Image">
                </div>
                <div class="info">
                    <!--                    Get the user who is loged in. -->
                    <a href="#" class="d-block">Arber Berisha</a>
                </div>
            </div>



            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <!-- Add icons to the links using the .nav-icon class
                         with font-awesome or any other icon font library -->
                    <li class="nav-item menu-open">
                        <a href="#" class="nav-link active">
                            <p>
                                REZERVIMET
                            </p>
                        </a>
                        <ul class="nav nav-treeview">
                            <li class="nav-item">
                                <a th:href="@{/lista_rezervimeve}"  class="nav-link">
                                    <p>ListaRezervimeve</p>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item menu-open">
                        <a  class="nav-link active">
                            <p >
                                DHOMAT
                            </p>
                        </a>
                        <ul class="nav nav-treeview">
                            <li class="nav-item">
                                <a th:href="@{/lista_dhomave}" class="nav-link ">
                                    <p>ListaDhomave</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a th:href="@{/shtodhomeForm}"  class="nav-link ">
                                    <p>ShtoDhome</p>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item menu-open">
                        <a href="#" class="nav-link active">
                            <p>
                                USERS
                            </p>
                        </a>
                        <ul class="nav nav-treeview">
                            <li class="nav-item">
                                <a th:href="@{/lista_clienteve}" class="nav-link ">
                                    <p>ListaUserave</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a th:href="@{/shto}" class="nav-link active">
                                    <p>ShtoUser</p>
                                </a>
                            </li>
                        </ul>
                    </li>

                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper ">
        <!-- Content Header (Page header) -->
        <div class="content-header text-center" style="margin-left: auto; margin-right: auto;">
            <div class="container-fluid" style="margin-left: auto; margin-right: auto;">
                <div class="col">
                    <h2 class="m-0">Shto User</h2>

                    <form th:action="@{/procesi_shtimi}" th:object="${user}"
                          method="post" style="max-width: 600px; margin: 0 auto;">
                        <div class="m-3">
                            <div class="form-group row">
                                <label class="col-form-label col-4">E-Mail:</label>
                                <div class="col-8">
                                    <input type="email"  class="form-control" th:field="*{email}" required/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-4">Password:</label>
                                <div class="col-8">
                                    <input type="password" class="form-control" th:field="*{password}" required
                                           minLength="6" maxlength="15" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-4">FirstName:</label>
                                <div class="col-8">
                                    <input type="text" class="form-control" th:field="*{firstName}"
                                           minLength="2" maxlength="15" required />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-4">LastName:</label>
                                <div class="col-8">
                                    <input type="text" class="form-control" th:field="*{lastName}"
                                           required  minLength="2" maxlength="15"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-4">Roli:</label>
                                <div class="col-8">
                                    <input type="text" class="form-control" th:field="*{roli}"
                                           required  minLength="2" maxlength="15"/>
                                </div>
                            </div>

                            <div>
                                <button type="submit" class="btn btn-primary">Shto</button>
                                <button type="button" class="btn btn-primary" onclick="window.history.back();">Anullo</button>
                            </div>
                        </div>
                    </form>

                </div><!-- /.col -->

            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->


    </div>
    <!-- /.content-wrapper -->

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
        <div class="p-3">
            <h5>Title</h5>
            <p>Sidebar content</p>
        </div>
    </aside>
    <!-- /.control-sidebar -->

    <!-- Main Footer -->
    <footer class="main-footer">
        <!-- To the right -->
        <div class="float-right d-none d-sm-inline">
            <a style="width: 24px; padding-left: 10px;" href="https://www.facebook.com/berisha24"> <img  src="/images/facebook.png"></a>
            <a style="width: 24px; padding-left: 10px;" href="https://github.com/arberberiisha"> <img  src="/images/github.png"></a>
            <a style="width: 24px; padding-left: 10px;" href="https://www.instagram.com/arber_beriisha/"> <img  src="/images/instagram.png"></a>
        </div>
        <!-- Default to the left -->
        <strong>Copyright &copy; 2020-2021 <a href="https://www.facebook.com/berisha24">Arber Berisha</a>.</strong> All rights reserved.
    </footer>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script type="text/javascript" th:src="@{/js/adminlte.min.js}"></script>

<script type="text/javascript">
    function clearFilter(){
        window.location = "/lista_dhomave";
    }
</script>


</body>
</html>
