<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>SM</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/loginregister.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" th:action="@{/login}"e name="" method="post" role="form" style="display: block;">
                                <div class="form-group">
                                    <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group text-center">
                                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                    <label for="remember"> Remember Me</label>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">

                                </div>
                            </form>


                            <form id="register-form" role="form" style="display: none;" th:action="@{/process_register}" th:object="${user}"
                                  method="post" >
                                <div class="m-3">
                                    <div class="form-group row">
                                        <label class="col-form-label col-4">E-Mail:</label>
                                        <div class="col-8">
                                            <input type="email"  class="form-control" th:field="*{email}" required/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-form-label col-4">Password:</label>
                                        <div class="col-8">
                                            <input type="password" class="form-control" th:field="*{password}" required
                                                   minLength="6" maxlength="15" />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-form-label col-4">FirstName:</label>
                                        <div class="col-8">
                                            <input type="text" class="form-control" th:field="*{firstName}"
                                                   minLength="2" maxlength="15" required />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-form-label col-4">LastName:</label>
                                        <div class="col-8">
                                            <input type="text" class="form-control" th:field="*{lastName}"
                                                   required  minLength="2" maxlength="15"/>
                                        </div>
                                    </div>

                                    <div class="text-center " style="padding-top: 20px;">

                                        <button type="submit" style="width: 33%; " class="btn btn-primary">Sign Up</button>
                                       </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(function() {

        $('#login-form-link').click(function(e) {
            $("#login-form").delay(100).fadeIn(100);
            $("#register-form").fadeOut(100);
            $('#register-form-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });
        $('#register-form-link').click(function(e) {
            $("#register-form").delay(100).fadeIn(100);
            $("#login-form").fadeOut(100);
            $('#login-form-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });

    });

</script>
</body>
</html>
