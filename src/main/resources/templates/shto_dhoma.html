<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>SM</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Shto Dhoma!</h1>
    </div>
    <form th:action="@{/shtimitTeDhomes}" th:object="${dhoma}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4">Cmimi:</label>
                <div class="col-8">
                    <input type="text" onfocus="this.value=''"  class="form-control" th:field="*{cmimi}" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Emri i Dhomes:</label>
                <div class="col-8">
                    <input type="text" onfocus="this.value=''" class="form-control" th:field="*{emertimi}" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Kati:</label>
                <div class="col-8">
                    <input type="text" value="null" class="form-control" th:field="*{kati}" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Numri i shtreterve:</label>
                <div class="col-8">
                    <input type="text" value="''" class="form-control" th:field="*{nrShtreterve}" required/>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Shto</button>
            </div>

        </div>
    </form>
</div>

</div>
</body>
</html>
